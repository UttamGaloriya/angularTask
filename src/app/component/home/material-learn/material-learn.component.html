<h1>button toggle</h1>
<mat-card MatCardAppearance="raised">
    <mat-button-toggle-group name="fontStyle" aria-label="Font Style" #group="matButtonToggleGroup" multiple vertical (MatButtonToggleChange)="change($event)">
        <mat-button-toggle value="bold">Bold</mat-button-toggle>
        <mat-button-toggle value="italic">Italic</mat-button-toggle>
        <mat-button-toggle value="underline">Underline</mat-button-toggle>
    </mat-button-toggle-group>
    <p>button click {{group.value}}</p>
    <p>toggle value template ref , reactive form ,ng model</p>

    <!-- mat form field  -->
    <mat-form-field appearance="fill">
        <mat-label>Enter a date range</mat-label>
        <mat-date-range-input [formGroup]="range" [rangePicker]="picker" startView="year">
            <input matStartDate formControlName="start" placeholder="Start date">
            <input matEndDate formControlName="end" placeholder="End date">
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>

        <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
        <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
    </mat-form-field>

    <p>Selected range: {{range.value | json}}</p>

</mat-card>
