<div class="user-from">
    <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="user-form">
            <mat-form-field appearance="standard" class="max-100">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name">
            </mat-form-field>
            <mat-form-field appearance="standard" class="max-100">
                <mat-label>User Name</mat-label>
                <input matInput formControlName="username">
            </mat-form-field>
            <div class="form-btn">
                <button type="submit" mat-flat-button color="warn" (click)="cancel()">Cancel</button>
                <button type="submit" mat-flat-button color="primary" [disabled]="editChange">Submit</button>
            </div>
        </div>

    </form>
</div>
